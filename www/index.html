<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <meta name='format-detection' content='telephone=no'>
    <meta name='msapplication-tap-highlight' content='no'>
    <script type='text/javascript' src='cordova.js'></script>
    <link rel="stylesheet" href="index.css">
</head>

<body data-before="Chat langsung Whatsapp">
    <div id="home" class="room">
        <section class="kolom">
            <form name="whatsapp">
                <select id="wa_select" onchange="sistem.set(this)" name="local">
                    <option hidden value=0>Select country</option>
                </select>
                <div class="datainput" data-before="+">
                    <input class="validate" id="wa_loc" oninput="sistem.input(this)" required="" type="tel" value='' />
                    <input class="validate" id="wa_phone" name="phone" required="" type="tel" value='' placeholder="phone number" />
                </div>
                <button class="wa-submit">Kirim</button>
            </form>
        </section>
        <section class="detail">
            <div class="info">
                <button id="transe" onclick="sistem.translate(this)" value="0" data-before="Info" data-after="radio_button_unchecked"></button>
            </div>
            <blockquote class="info" id="trans" data-before=""></blockquote>
        </section>
    </div>
    <div id="histori" class="room" data-before="History Whatsapp number"></div>
    <footer>
        <button onclick="sistem.button(0)" data-after="Home" data-before="home"></button>
        <button onclick="sistem.button(1)" data-after="History" data-before="list"></button>
        <button onclick="sistem.playStore()" data-after="Update" data-before="shop"></button>
    </footer>
    <script type='text/javascript' src='index.js'></script>
</body>

</html>
